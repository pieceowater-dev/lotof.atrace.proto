syntax = "proto3";

option go_package = "app/internal/core/grpc/generated/lotof.atrace.msvc.tracker/post";

package tracker_post_service;

import "generic/utils/filter.proto";
import "generic/utils/list.proto";

service PostService {
  rpc GetPosts(GetPostsRequest) returns (GetPostsResponse);
  rpc GetPost(GetPostRequest) returns (Post);
  rpc CreatePost(CreatePostRequest) returns (Post);
  rpc DeletePost(DeletePostRequest) returns (Post);
}

message Post {
  uint64 id = 1;
  string title = 2;
  string description = 3;
  PostLocation location = 4;
}

message PostLocation {
  string comment = 3;
  string country = 4;
  string city = 5;
  string address = 6;
  float latitude = 7;
  float longitude = 8;
}

message CreatePostRequest {
  string title = 1;
  string description = 2;
  string phrase = 3;
  PostLocation location = 4;
}

message GetPostsRequest {
  string search = 1;
  utils.Pagination pagination = 2;
  utils.Sort sort = 3;
}

message GetPostRequest {
  int64 id = 1;
}

message DeletePostRequest {
  int64 id = 1;
}

message GetPostsResponse {
  repeated Post posts = 1;
  utils.PaginationInfo pagination_info = 2;
}